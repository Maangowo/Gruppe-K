<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <style>
    /* Globales Styling & Dark Theme */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
    }
    
    /* Board-Layout */
    .board {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      gap: 20px;
      min-height: 100vh;
    }
    
    .column {
      background-color: #1e1e1e;
      border-radius: 5px;
      padding: 10px;
      flex: 1 1 300px;
      max-width: 350px;
      display: flex;
      flex-direction: column;
    }
    
    .column h2 {
      text-align: center;
      margin-top: 0;
    }
    
    .card-container {
      flex-grow: 1;
      min-height: 50px;
      padding: 5px;
      border: 2px dashed #444;
      border-radius: 5px;
      margin-bottom: 10px;
      /* Übergangsanimation beim Verschieben */
      transition: background-color 0.2s ease;
    }
    
    .card-container.dragover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Karten-Styling */
    .card {
      background-color: #333;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: grab;
      transition: transform 0.2s ease, background-color 0.2s ease;
      position: relative;
    }
    .card h4 {
      margin: 0 0 5px;
      font-size: 1.1em;
    }
    .card p {
      margin: 0 0 5px;
      font-size: 0.9em;
    }
    .card span.hours {
      font-size: 0.8em;
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 5px;
      border-radius: 3px;
    }
    
    /* Kartenfarben je Typ */
    .card.bug {
      border-left: 5px solid #d32f2f;
    }
    .card.userstory {
      border-left: 5px solid #388e3c;
    }
    .card.task {
      border-left: 5px solid #1976d2;
    }
    
    /* Löschen-Button in der Karte */
    .card .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: transparent;
      border: none;
      color: #eee;
      font-size: 1em;
      cursor: pointer;
    }
    .card .delete-btn:hover {
      color: #ff5252;
    }
    
    /* Button zum Hinzufügen */
    .add-card-btn {
      background-color: #444;
      color: #eee;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .add-card-btn:hover {
      background-color: #555;
    }
    
    /* Modal Styling */
    .modal {
      display: none; /* Unsichtbar per Default */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding-top: 50px;
    }
    .modal-content {
      background-color: #2c2c2c;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 5px;
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal-content input[type="text"],
    .modal-content input[type="number"],
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    .modal-content button[type="submit"] {
      background-color: #1976d2;
      border: none;
      color: #eee;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-content button[type="submit"]:hover {
      background-color: #1565c0;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 1.5em;
      cursor: pointer;
    }
    
    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .board {
        flex-direction: column;
        align-items: center;
      }
      .column {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Kanban-Board -->
  <div class="board">
    <!-- Spalte "ToDo" -->
    <div class="column" data-column="todo">
      <h2>ToDo</h2>
      <div class="card-container" id="todo-cards"></div>
      <button class="add-card-btn" data-column="todo">+ Karte hinzufügen</button>
    </div>
    <!-- Spalte "In Progress" -->
    <div class="column" data-column="inprogress">
      <h2>In Progress</h2>
      <div class="card-container" id="inprogress-cards"></div>
      <button class="add-card-btn" data-column="inprogress">+ Karte hinzufügen</button>
    </div>
    <!-- Spalte "Done" -->
    <div class="column" data-column="done">
      <h2>Done</h2>
      <div class="card-container" id="done-cards"></div>
      <button class="add-card-btn" data-column="done">+ Karte hinzufügen</button>
    </div>
  </div>

  <!-- Modal für die Kartenerstellung -->
  <div class="modal" id="card-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h3>Karte erstellen</h3>
      <form id="card-form">
        <!-- Hidden-Feld, um die Ziel-Spalte zu speichern -->
        <input type="hidden" id="column-target" value="">
        
        <label for="card-type">Kartentyp:</label>
        <select id="card-type" required>
          <option value="">-- Bitte wählen --</option>
          <option value="bug">Bug</option>
          <option value="userstory">User Story</option>
          <option value="task">Task</option>
        </select>
        
        <label for="card-title">Titel:</label>
        <input type="text" id="card-title" required>
        
        <label for="card-description">Beschreibung:</label>
        <textarea id="card-description" rows="3" required></textarea>
        
        <label for="card-hours">Arbeitspaketgröße (Stunden):</label>
        <input type="number" id="card-hours" required>
        
        <button type="submit">Karte erstellen</button>
      </form>
    </div>
  </div>

  <script>
    // Zähler zur eindeutigen ID-Vergabe an Karten
    let cardIdCounter = 0;
    
    // Modal-Elemente
    const modal = document.getElementById('card-modal');
    const closeModalBtn = document.getElementById('close-modal');
    const cardForm = document.getElementById('card-form');
    const columnTargetInput = document.getElementById('column-target');
    
    // Alle "Karte hinzufügen"-Buttons
    const addCardButtons = document.querySelectorAll('.add-card-btn');
    addCardButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Zielspalte speichern (z. B. "todo", "inprogress", "done")
        const target = btn.getAttribute('data-column');
        columnTargetInput.value = target;
        // Formular zurücksetzen
        cardForm.reset();
        // Modal anzeigen
        modal.style.display = 'block';
      });
    });
    
    // Modal schließen
    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    window.addEventListener('click', (e) => {
      if (e.target == modal) {
        modal.style.display = 'none';
      }
    });
    
    // Kartenerstellungs-Formular
    cardForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Eingaben aus dem Formular auslesen
      const type = document.getElementById('card-type').value;
      const title = document.getElementById('card-title').value;
      const description = document.getElementById('card-description').value;
      const hours = document.getElementById('card-hours').value;
      const targetColumn = columnTargetInput.value;
      
      // Erstelle die Karten-DOM-Struktur
      const card = document.createElement('div');
      card.classList.add('card', type);
      card.setAttribute('draggable', 'true');
      // Eindeutige ID vergeben
      card.id = 'card-' + cardIdCounter++;
      
      // Inhalt der Karte
      card.innerHTML = `
        <button class="delete-btn">&times;</button>
        <h4>${title}</h4>
        <p>${description}</p>
        <span class="hours">${hours} h</span>
      `;
      
      // Lösch-Funktion
      card.querySelector('.delete-btn').addEventListener('click', () => {
        card.remove();
      });
      
      // Drag & Drop Event Listener hinzufügen
      card.addEventListener('dragstart', dragStart);
      card.addEventListener('dragend', dragEnd);
      
      // Karte in die entsprechende Spalte einfügen
      document.getElementById(targetColumn + '-cards').appendChild(card);
      
      // Modal schließen
      modal.style.display = 'none';
    });
    
    // Drag & Drop Funktionen
    let draggedCard = null;
    
    function dragStart(e) {
      draggedCard = this;
      e.dataTransfer.setData('text/plain', this.id);
      // Optional: visuelles Feedback (z. B. Transparenz)
      setTimeout(() => {
        this.style.opacity = '0.5';
      }, 0);
    }
    
    function dragEnd(e) {
      this.style.opacity = '1';
      draggedCard = null;
    }
    
    // Alle Container, in die Karten abgelegt werden können
    const cardContainers = document.querySelectorAll('.card-container');
    cardContainers.forEach(container => {
      container.addEventListener('dragover', (e) => {
        e.preventDefault();
        container.classList.add('dragover');
      });
      container.addEventListener('dragleave', () => {
        container.classList.remove('dragover');
      });
      container.addEventListener('drop', (e) => {
        e.preventDefault();
        container.classList.remove('dragover');
        const id = e.dataTransfer.getData('text/plain');
        const card = document.getElementById(id);
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
